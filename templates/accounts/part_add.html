{% extends 'accounts/base.html' %}
{% block title %}
    Добавление запчасти
{% endblock %}
{% block cabinet_content %}
<form class="form-horizontal" role="form" method="post" name="AddPartForm" action="{% url 'part_add' %}">
{% csrf_token %}
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Артикул</label>
    <div class="col-sm-10">
      <input type="text" name="article" class="form-control" id="inputEmail3" placeholder="Артикул">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Наименование</label>
    <div class="col-sm-10">
      <input type="text" name="title" class="form-control" id="inputPassword3" placeholder="Наименование">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Стоимость</label>
    <div class="col-sm-10">
      <input type="text" name="price" class="form-control" id="inputPassword3" placeholder="Стоимость">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Количество</label>
    <div class="col-sm-10">
      <input type="text" name="count" class="form-control" id="inputPassword3" placeholder="Количество">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" name="type" data-toggle="tooltip" data-placement="right" title="Нажмите если добавленный вами товар Б/У">Б/У
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Добавить товар">Продолжить</button>
    </div>
  </div>
</form>
{% endblock %}
